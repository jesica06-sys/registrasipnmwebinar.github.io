<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi IT PNM Summit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script defer src="script.js"></script>
    <style>
      body {
        background-color: #e3f2fd;
        font-family: "Arial", sans-serif;
      }
      .container {
        max-width: 500px;
        margin-top: 50px;
      }
      #sidebar {
        z-index: 1 !important;
        width: 250px;
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        background: #007bff;
        color: white;
        transition: left 0.3s ease-in-out;
        padding-top: 60px;
      }
      #sidebar a {
        padding: 12px 15px;
        display: block;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      #sidebar a:hover {
        background: #0056b3;
      }
      #sidebarToggle {
        position: fixed;
        left: 10px;
        top: 10px;
        z-index: 1000;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }
      #sidebarToggle:hover {
        background-color: #0056b3;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      header {
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }
      footer {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      input:focus {
        border-color: #007bff !important;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5) !important;
      }
      @media (max-width: 768px) {
        .container {
          width: 90%;
          margin-top: 30px;
        }
        #sidebar {
          width: 200px;
        }
        #sidebarToggle {
          padding: 8px 12px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <button id="sidebarToggle">â˜°</button>
    <div id="sidebar">
      <a href="#">Home</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </div>

    <header class="text-center p-3 bg-primary text-white">
      <h1>IT PNM Summit 2025</h1>
    </header>

    <main class="container">
      <div class="card p-4">
        <h2 class="mb-4 text-center">Form Registrasi</h2>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nama Lengkap</label>
            <input
              placeholder="Gendhis Pramodawardhani"
              type="text"
              id="fullName"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Minimal 3 karakter.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              placeholder="gendhiescute22@gmail.com"
              type="email"
              id="email"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Format email tidak valid.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              placeholder="Masukkan Password"
              type="password"
              id="password"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Minimal 8 karakter.</div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Konfirmasi Password</label
            >
            <input
              placeholder="Ulangi Password"
              type="password"
              id="confirmPassword"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Password tidak cocok.</div>
          </div>
          <div class="mb-3">
            <label for="birthDate" class="form-label">Tanggal Lahir</label>
            <input 
            placeholder="mm/dd/yyyy"
            type="date" 
            id="birthDate" 
            class="form-control" 
            required />
            <div class="invalid-feedback">Harus sebelum tahun 2006.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor HP</label>
            <input
              placeholder="+62"
              type="text"
              id="phone"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Gunakan format nomor Indonesia (08XXXXXXXXXX).
            </div>
          </div>
          <button
            type="submit"
            id="submitBtn"
            class="btn btn-primary w-100"
            disabled
          >
            Daftar
          </button>
        </form>
      </div>
    </main>

    <footer class="text-center p-3 bg-dark text-white mt-3">
      <p>&copy; 2025 IT PNM Summit</p>
    </footer>

    <script>
      const form = document.getElementById("registrationForm");
      const fullName = document.getElementById("fullName");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const birthDate = document.getElementById("birthDate");
      const phone = document.getElementById("phone");
      const submitBtn = document.getElementById("submitBtn");
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");

      function validateForm() {
        let valid = true;

        if (fullName.value.length < 3) {
          fullName.classList.add("is-invalid");
          valid = false;
        } else {
          fullName.classList.remove("is-invalid");
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email.value)) {
          email.classList.add("is-invalid");
          valid = false;
        } else {
          email.classList.remove("is-invalid");
        }

        if (password.value.length < 8) {
          password.classList.add("is-invalid");
          valid = false;
        } else {
          password.classList.remove("is-invalid");
        }

        if (confirmPassword.value !== password.value) {
          confirmPassword.classList.add("is-invalid");
          valid = false;
        } else {
          confirmPassword.classList.remove("is-invalid");
        }

        const birthYear = new Date(birthDate.value).getFullYear();
        if (birthYear > 2006 || isNaN(birthYear)) {
          birthDate.classList.add("is-invalid");
          valid = false;
        } else {
          birthDate.classList.remove("is-invalid");
        }

        const phonePattern = /^08[0-9]{9,11}$/;
        if (!phonePattern.test(phone.value)) {
          phone.classList.add("is-invalid");
          valid = false;
        } else {
          phone.classList.remove("is-invalid");
        }

        submitBtn.disabled = !valid;
      }

      form.addEventListener("input", validateForm);
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Registrasi berhasil!");
        form.reset();
        submitBtn.disabled = true;
      });
      sidebarToggle.addEventListener("click", function () {
        sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
      });
    </script>
  </body>
</html>
